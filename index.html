<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virgule - Set focus to input using virgule</title>

    <meta name="description" content="Virgule (vir•gule) is a Javascript plugin that do one thing, set focus on an input field (typically search input) using virgule (/) key.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <h1>Virgule</h1>

        <p>Virgule (<em>vir•gule</em>) is a Javascript plugin that do one thing, set focus on an input field (typically search input) using virgule (/) key.</p>

        <section class="example">
            <h2 class="sr-only">Example</h2>
            <p class="sr-only">Press '/' to focus on input</p>

            <input type="text" placeholder="Press '/' to focus">
        </section>

        <p>See documentation on <a href="http://git.io/vC1Jt">github</a></p>
        <p>Carefully created by Brother in code</p>
    </main>
    
    <script src="js/virgule.js"></script>
